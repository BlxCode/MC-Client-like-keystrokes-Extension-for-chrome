<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            font-family:Fredoka !important;
          
        }
    </style>
</head>
<body>
    <div>
        <h1>Configuration</h1>
        <p>You can configure the extension settings here.</p>
        <input type="checkbox" class="btn-check" id="enableExtension" checked>
        <label class="btn btn-outline-dark" for="enableExtension">Enable Extension</label>
        <br>
        <input type="checkbox" class="btn-check" id="enableExtensionOnlyInGames" checked>
        <label class="btn btn-outline-dark" for="enableExtensionOnlyInGames">Enable Extension Only in Games</label>
       <br>
        <input type="checkbox" class="btn-check" id="disableCPS" >
        <label class="btn btn-outline-dark" for="disableCPS">Disable CPS Counter</label>
   <br>
   <label for="Size" class="form-label">Size</label>
<input type="range" class="form-range" id="Size" min="0" max="100" value="50" step="1">
   <br>
   <label for="Keystrokes-Color" class="form-label">Keystrokes Text Color</label>
   <input type="color" value="#000000" class="form-control form-control-color" id="Keystrokes-Color" title="Choose your color">
   <br>
   <label for="Keystrokes-Background-Color" class="form-label">Keystrokes Background Color</label>
   <input  type="color" value="#909090" class="form-control form-control-color" id="Keystrokes-Background-Color" title="Choose your color">
   <br>
      <label for="Keystrokes-Selected-Color" class="form-label">Keystrokes Selected Text Color</label>
   <input type="color" value="#000000" class="form-control form-control-color" id="Keystrokes-Selected-Color" title="Choose your color">
   <br>
   <label for="Keystrokes-Selected-Background-Color" class="form-label">Keystrokes Selected Background Color</label>
   <input  type="color" value="#ffffff" class="form-control form-control-color" id="Keystrokes-Selected-Background-Color" title="Choose your color">
   <br>
   <label for="Keystrokes-Opacity" class="form-label">Opacity</label>
   <input type="range" class="form-range" id="Keystrokes-Opacity" min="0" max="100" value="100" step="1">
<br>
   <select class="form-select" id="Keystrokes-Pos" title="Position of the Keystrokes Counter">
        <option value="TL">Top Left</option>
        <option value="TR">Top Right</option>
        <option selected value="BL">Bottom Left</option>
        <option value="BR">Bottom Right</option>
   </select>
        <br>
        <div id="Keystrokes Preview">
            <div class="Keystroke-CrExt" style="width:9.2em;">CPS: #</div>
            <br>
               <div class="Keystroke-CrExt">RMB</div>
            <div class="Keystroke-CrExt">W</div>
              <div class="Keystroke-CrExt">LMB</div>
              <br>
                <div class="Keystroke-CrExt">A</div>
                  <div class="Keystroke-CrExt">S</div>
                    <div class="Keystroke-CrExt">D</div>
        </div>
    </div>
    <small>Props to the Fredoka Font, & Bootstrap</small>
</body>
</html>
